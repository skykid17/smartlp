[cp_tcp_attack]
search = (sourcetype=cp_log OR sourcetype=cp_log:syslog) AND ((product="IPS" AND protection_type=*) NOT update_status IN("Blade activated","Blade deactivated"))
#tags = ids attack

[cp_network_communicate]
search = (sourcetype=cp_log OR sourcetype=cp_log:syslog) AND (((proto=* OR nat_rulenum=*) OR (product="URL Filtering" AND conn_direction=*)) NOT (product="Anti Phishing" OR product="Anti-Spam and Email Security" OR product="DLP" OR alert=* OR malware_action=* OR protection_name=* OR file_name=* OR auth_method=* OR event_name="IP sweep from external network"))
#tags = network communicate

[cp_change]
search = (sourcetype=cp_log OR sourcetype=cp_log:syslog) AND (((product="Mobile App" AND event_status IN("Installed","Removed")) OR fieldschanges=* OR reason="Valid_TE_License" OR package_action IN ("Install", "Download") OR (product IN("SmartDashboard","license-mgmt","SmartUpdate","Core") OR (product IN("MEPP","Media Encryption & Port Protection") AND event_type="File Operation") OR (product="Endpoint Compliance" AND event_type="Policy Update") OR (product IN("Anti-Bot","Threat Emulation","URL Filtering","Application Control") AND (update_status="updated")) OR new_status=* OR operation IN ("Delete Object", "Create Object") OR (product IN("Endpoint Security Console") AND objectname=*)) NOT (update_status IN("Blade activated","Blade deactivated","failed") OR subject IN("Administrator Login","Administrator Logout") OR event_name="Check Point administrator login at irregular hours" OR audit_status=*)))
#tags = change

[cp_change_audit]
search = (sourcetype=cp_log OR sourcetype=cp_log:syslog) AND ((audit_status=* AND (objectname=* OR fieldschanges=*)) OR event_name="Policy installation")
#tags = change audit

[cp_alert]
search = (sourcetype=cp_log OR sourcetype=cp_log:syslog) AND ((product="Anti-Bot" AND subscription_stat=*) OR (event_name="IP sweep from external network") OR (product="DLP" AND (info="*Bypassing DLP*" OR event_action="Detect")) OR product="RAD" OR (product="iOS Profiles" AND protection_type=*) OR (product="Zero Phishing" NOT protection_name=*) OR (product="SmartEvent Client" AND failure_impact=*) OR product="OS Exploits" OR product="Network Security" OR (product="System Monitor" AND (sensor_alert_type=* OR sys_message="*Your network may be at risk*")) OR (product IN("Endpoint Compliance") NOT (new_status=* OR event_type="Policy Update")) OR (product IN("Anti-Malware") NOT (event_type="Infection" OR action_details IN ("Canceled", "Started"))) OR (product="Device") OR (product IN("Firewall","HTTPS Inspection","Security Gateway/Management") AND (failure_impact=*)) OR (product="Compliance" AND event_type="Compliance Check Not Met") OR (event_name="Check Point administrator login at irregular hours") OR failure_impact="Threat Extraction automatic update failed" OR (product="Threat Emulation" AND (reason="Invalid_TE_License" OR description="Cloud emulation failed*")) OR (update_status IN("Blade activated","Blade deactivated","failed")) OR (alert=* NOT protection_name=*))
#tags = alert

[cp_malware_attack]
search = (sourcetype=cp_log OR sourcetype=cp_log:syslog) AND (((malware_action=* OR protection_name=*) AND (file_name=* OR remediated_files=*)) OR (file_name=* AND protection_type=*) OR event_type="Ransomware Detection" OR (product="Threat Emulation" AND description="*Detected malicious file*") OR (event_type="Forensics Case Analysis" AND (file_name=* OR detected_by="Endpoint*"))) NOT protection_type IN ("URL reputation", "URL Reputation")
#tags = malware attack

[cp_ids_attack]
search = (sourcetype=cp_log OR sourcetype=cp_log:syslog) AND ((malware_action=* OR protection_name=*) NOT (file_name=* OR event_type="Password Reuse" OR remediated_files=* OR detected_by="Endpoint Anti-Malware" OR protection_type IN ("URL reputation", "URL Reputation")))
#tags = ids attack

[cp_authentication]
search = (sourcetype=cp_log OR sourcetype=cp_log:syslog) AND (subject IN("Administrator Login","Administrator Logout"))

[cp_endpoint_activity]
search = (sourcetype=cp_log OR sourcetype=cp_log:syslog) AND ((subject="Endpoint Activity" AND objecttype="endpoint") OR (product IN ("Media Encryption & Port Protection") AND media_description=*))
#tags = inventory system version

[cp_change_network]
search = (sourcetype=cp_log OR sourcetype=cp_log:syslog) AND internal_ca="VPN certificate created"
#tags = change network

[cp_auth_logs]
search = (sourcetype=cp_log OR sourcetype=cp_log:syslog) AND (((auth_method=* OR subject="Administrator Login") NOT operation IN ("Log Out", "Force Log Out")) OR (product="DLP" AND action IN("success", "failure")))
#tags = authentication

[cp_logout_logs]
search = (sourcetype=cp_log OR sourcetype=cp_log:syslog) AND (event_type="Logout" OR operation IN ("Log Out", "Force Log Out") OR subject="Administrator Logout")
#tags = change account

[cp_email_logs]
search = (sourcetype=cp_log OR sourcetype=cp_log:syslog) AND product IN ("Anti Phishing", "Anti-Phishing", "Anti-Spam and Email Security", "MTA") NOT (email_status IN ("New", "Scan Started", "Scan Ended"))
#tags = email

[cp_web]
search = (sourcetype=cp_log OR sourcetype=cp_log:syslog) AND protection_type IN ("URL Reputation", "URL reputation")
#tags = web
