<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label" for="remedy-incident-mc-ueid">Correlation ID </label>
        <div class="controls">
        <input type="text" name="action.remedy_incident.param.mc_ueid" id="remedy-incident-mc-ueid"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="remedy-incident-ci">Configuration Item  </label>
        <div class="controls">
        <input type="text" name="action.remedy_incident.param.ci" id="remedy-incident-ci"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="remedy-incident-summary">Summary  </label>
        <div class="controls">
        <input type="text" name="action.remedy_incident.param.summary" id="remedy-incident-summary"/>
                    <span class="help-block">
                        When you create a new incident, this field must not be blank.
                    </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="remedy-incident-impact">Impact <span class="required">*</span> </label>
        <div class="controls">
    <select name="action.remedy_incident.param.impact" id="remedy-incident-impact">
            <option value="1-Extensive/Widespread">1-Extensive/Widespread</option>
            <option value="2-Significant/Large">2-Significant/Large</option>
            <option value="3-Moderate/Limited">3-Moderate/Limited</option>
            <option value="4-Minor/Localized">4-Minor/Localized</option>
    </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="remedy-incident-urgency">Urgency <span class="required">*</span> </label>
        <div class="controls">
    <select name="action.remedy_incident.param.urgency" id="remedy-incident-urgency">
            <option value="1-Critical">1-Critical</option>
            <option value="2-High">2-High</option>
            <option value="3-Medium">3-Medium</option>
            <option value="4-Low">4-Low</option>
    </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="remedy-incident-incident-status">Status </label>
        <div class="controls">
            <label class="checkbox" for="remedy-incident-incident-status">
                <input type="checkbox" name="action.remedy_incident.param.incident_status" id="remedy-incident-incident-status" value="1"/>
            Resolved
            </label>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="remedy-incident-incident-status-reason">Status Reason  </label>
        <div class="controls">
    <select name="action.remedy_incident.param.incident_status_reason" id="remedy-incident-incident-status-reason">
            <option value="Monitoring Incident">Monitoring Incident</option>
            <option value="Automated Resolution Reported">Automated Resolution Reported</option>
            <option value="Customer Follow-Up Required">Customer Follow-Up Required</option>
            <option value="No Further Action Required">No Further Action Required</option>
            <option value="Future Enhancement">Future Enhancement</option>
            <option value="Temporary Corrective Action">Temporary Corrective Action</option>
    </select>
                    <span class="help-block">
                        When Status is set to Resolved, this field must not be blank.
                    </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="remedy-incident-work-info-details">Work Info  </label>
        <div class="controls">
            <textarea type="text" name="action.remedy_incident.param.work_info_details" style="height:120px;" id="remedy-incident-work-info-details"></textarea>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="remedy-incident-custom-fields">Custom Fields </label>
        <div class="controls">
            <textarea rows="3" name="action.remedy_incident.param.custom_fields" id="remedy-incident-custom-fields"></textarea>
            <span class="help-block">Pass double pipe sign delimeted values e.g. comments=Can't read email||description=User is not able to access email</span>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <span class="help-block"><a class="external"
                                        href="http://docs.splunk.com/Documentation/AddOns/latest/Remedy/Usecustomalertactions" target="_blank" rel="noopener noreferrer">Learn more</a>
            </span>
        </div>
    </div>
</form>
