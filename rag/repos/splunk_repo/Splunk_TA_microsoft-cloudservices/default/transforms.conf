[mscs_audit_change_object]
SOURCE_KEY = resourceUri
REGEX = .*\/(([^$]*))
FORMAT = object::$1 object_id::$2

[mscs_audit_change_object2]
SOURCE_KEY = resourceuri
REGEX = .*\/(([^$]*))
FORMAT = object::$1 object_id::$2

[mscs_audit_change_object3]
