##################################
###         CloudTrail         ###
##################################

[aws_cloudtrail_auth]
search = sourcetype="aws:cloudtrail" eventName="AssumeRole*" OR eventName="GetFederationToken" OR eventName="GetSessionToken" OR eventName="ConsoleLogin"
# Filtering based on the eventNames that have to do with authentication - AssumeRole*,GetFederationToken,GetSessionToken,ConsoleLogin

[aws_cloudtrail_consolelogin_auth]
search = sourcetype="aws:cloudtrail" (eventName="ConsoleLogin" additionalEventData.LoginTo=*)
# authentication

[aws_cloudtrail_auth_privileged]
search = sourcetype="aws:cloudtrail" (eventName="ConsoleLogin" AND (NOT additionalEventData.LoginTo=*))
# authentication privilege
# Filtering for privileged authentication event

[aws_cloudtrail_assumeRole_auth]
search = sourcetype="aws:cloudtrail" (eventName="AssumeRole" OR eventName="AssumeRoleWithSAML" OR eventName="AssumeRoleWithWebIdentity") AND "userIdentity.type" != "AWSService"
# Filtering based on privilege escalation AssumeRole events, while while removing automated "bot" events. Ex.) CloudWatch Delivery,EC2,etc.

[aws_cloudtrail_multifactor_auth]
search = sourcetype="aws:cloudtrail" "additionalEventData.MFAUsed"="Yes"
# Filtering based on events with multifactor authentication

[aws_cloudtrail_endpoint_change]
search = sourcetype="aws:cloudtrail" eventName="DeleteEndpoint" OR eventName="CreatePlatformEndpoint" OR eventName="CreateVolume" OR eventName="DeleteVolume" OR eventName="AttachVolume" OR eventName="DetachVolume" OR eventName="DeleteBucket" OR eventName="CreateBucket" OR eventName="PutBucketPublicAccessBlock" OR eventName="PutObject"
#change
#endpoint

[aws_cloudtrail_change]
search = sourcetype="aws:cloudtrail" eventName="Create*" OR eventName IN ("ListRoles","ListAliases","PutBucketAcl" ,"GetBucketEncryption","DescribeAccessPoints","DescribeAccountSubscription","DescribeAddresses","DescribeBackupPolicy","DescribeCluster","DescribeConfigurationSettings","DescribeContinuousBackups","DescribeCustomerGateways","DescribeDBClusterSnapshotAttributes","DescribeDBClusterSnapshots","DescribeDBClusters","DescribeDBEngineVersions","DescribeDBInstances","DescribeDBSecurityGroups","DescribeDBSnapshotAttributes","DescribeDBSnapshots","DescribeDBSubnetGroups","DescribeDRTAccess","DescribeDeliveryStream","DescribeDirectories","DescribeEndpoint","DescribeFileSystemPolicy","DescribeFileSystems","DescribeFleets","DescribeHosts","DescribeHub","DescribeImages","DescribeInstances","DescribeInternetGateways","DescribeJobs","DescribeKeyPairs","DescribeListeners","DescribeLoadBalancers","DescribeSecret","AttachRolePolicy","Decrypt","BatchGetImage","ListOrganizationAdminAccounts","GetSecurityConfigurations","GetSecretValue","GetDomainPermissionsPolicy","DescribeLogStreams","DescribeLogStreams","DescribeLoggingConfiguration","DescribeNotebookInstance","DescribeOrganizationConfiguration","DescribeRepositories","DescribeReservedDBInstances","DescribeReservedInstances","DescribeReservedInstancesListings","DescribeRules","DescribeSecurityGroupRules","DescribeSnapshots","DescribeStacks","DescribeStream","DescribeTable","DescribeTargetGroups","DescribeUserProfiles","DescribeVolumes","DescribeVpcEndpointServicePermissions","DescribeVpnConnections","DescribeWorkspaceDirectories","DescribeWorkspaces","DetachInternetGateway","DescribeNatGateways","DescribeNetworkAcls","DescribeNetworkInterfaces","DescribeRouteTables","DescribeSecurityGroups","DescribeSubnets","DescribeVpcEndpoints","DescribeVpcs","DriverExecute","EnableControl","Error_GET","GenerateCredentialReport","GetAccessPointPolicy","GetAccountPasswordPolicy","GetAccountPublicAccessBlock","GetAdminScope","GetAlternateContact","GetContactInformation")
#change

[aws_cloudtrail_iam_change]
search = sourcetype="aws:cloudtrail" (eventSource=*iam*.amazonaws.com OR eventName=PutBucketAcl) eventName!=*get* AND eventName!=*list* AND eventName!=*describe*

[aws_cloudtrail_iam_change_acctmgmt]
search = sourcetype="aws:cloudtrail" (eventSource=*iam*.amazonaws.com OR eventSource=*cognito*.amazonaws.com OR eventName="AddMemberToGroup") AND (eventName!=*get* OR eventName="AdminGetUser") AND eventName!=*list* AND eventName!=*describe* AND (NOT eventName IN ("CreatePolicy","CreateServiceLinkedRole","AttachRolePolicy","GenerateCredentialReport"))
# change
# account
# management

[aws_cloudtrail_acctmgmt]
search = sourcetype="aws:cloudtrail"  eventName IN ("ListSigningCertificates","ListAccessKeys","ListAccountAliases","GetUser","GetAccountSummary") errorCode="*UnauthorizedOperation" OR errorCode="AccessDenied" OR errorCode="AuthFailure" OR errorCode="OperationNotPermitted" NOT (eventName="RunInstances" OR eventName="CreateVpc" OR eventName="CreateVolume" OR eventName="AllocateAddress")
# change
# account
# management

[aws_cloudtrail_delete_events]
search = sourcetype="aws:cloudtrail" *Delete* OR *Remove* OR *Reboot*
# change

[aws_cloudtrail_notable_network_events]
search = sourcetype="aws:cloudtrail" eventName!=Get* AND eventName!=List* AND eventName!=Describe* AND (NOT eventName IN ("PutBucketAcl","CreateVpc","CreateWorkgroup","DeleteDBSubnetGroup","DeleteVPCEndpoints","DetachInternetGateway")) AND (eventName="*address*" OR eventName="*gateway*" OR eventName="*acl*" OR eventName="*interface*" OR eventName="*security*" OR eventName="*route*" OR eventName="*subnet*" OR eventName="*vpc*")
# change
