# rewrite intermediate sorcetype to regular crowdstrike sensor sourcetype

[crowdstrike_ta_rewrite_sensor_intermediate_sourcetype]
REGEX = .*
DEST_KEY = MetaData:Sourcetype
FORMAT = sourcetype::crowdstrike:events:sensor


# index time host resolution

[crowdstrike_ta_host_resolution_index_time_lookup]
batch_index_query = 0
case_sensitive_match = 1
min_matches = 0
filename = crowdstrike_ta_index_time_host_resolution_lookup.csv

[crowdstrike_ta_index_time_event_host_resolution_trigger_idxtm]
REGEX = (?:"aid":\s*"([A-Fa-f0-9]{32})")
FORMAT = host_res_aid::"$1"
WRITE_META = true

[crowdstrike_ta_index_time_event_host_resolution_extract]
INGEST_EVAL = aid_computer_name=lookup("crowdstrike_ta_host_resolution_index_time_lookup", json_object("aid", host_res_aid), json_array("ComputerName", "MachineDomain", "OU", "SystemProductName", "Version", "Continent", "Country", "City", "GatewayIP", "GatewayMAC", "LocalAddressIP4", "MAC")), aid_machine_domain=json_extract(aid_computer_name, "MachineDomain"), aid_ou=json_extract(aid_computer_name, "OU"), aid_system_product_name=json_extract(aid_computer_name, "SystemProductName"), aid_os_version=json_extract(aid_computer_name, "Version"),  aid_continent=json_extract(aid_computer_name, "Continent"), aid_country=json_extract(aid_computer_name, "Country"), aid_city=json_extract(aid_computer_name, "City"), aid_gateway_IP=json_extract(aid_computer_name, "GatewayIP"), aid_gateway_mac=json_extract(aid_computer_name, "GatewayMAC"), aid_local_address_ip4=json_extract(aid_computer_name, "LocalAddressIP4"), aid_mac=json_extract(aid_computer_name, "MAC"), aid_computer_name:=json_extract(aid_computer_name, "ComputerName")

[crowdstrike_ta_index_time_event_host_resolution_trigger_shtm]
INGEST_EVAL = host_res_aid:=if(isnotnull(host_res_aid) AND isnull(aid_computer_name) AND isnull(device_hostname), host_res_aid, null())

[crowdstrike_ta_event_ingest_time]
INGEST_EVAL = event_ingest_time=time()

[crowdstrike_ta_extract_timestamp_events_sensor]
REGEX = (?:"timestamp":\s*"?(\d{10,13})"?)
FORMAT = event_time::"$1"
WRITE_META = true

[crowdstrike_ta_rewrite_timestamp_events_sensor]
INGEST_EVAL = _time:=if(isnotnull(event_time), coalesce(strptime(event_time,"%s%N"), strptime(event_time,"%s"), _time), _time), event_time:=null()

# search time host resolution

[crowdstrike_ta_host_resolution_lookup]
collection = crowdstrike_ta_host_resolution_collection
external_type = kvstore
fields_list = aid, AgentLocalTime,Time, Timezone, ComputerName, MachineDomain, OU,Version, City, Country, Continent, SystemProductName, SiteName, event_platform

[crowdstrike_ta_build_mac_ip_resolution_lookup]
collection = crowdstrike_ta_build_mac_ip_resolution_collection
external_type = kvstore
fields_list = aid, GatewayIP, GatewayMAC, LocalAddressIP4, MAC

[crowdstrike_ta_combined_host_resolution_lookup]
collection = crowdstrike_ta_combined_host_resolution_collection
external_type = kvstore
fields_list = aid, AgentLocalTime,Time, Timezone, ComputerName, MachineDomain, OU,Version, City, Country, Continent, SystemProductName, SiteName, event_platform, GatewayIP, GatewayMAC, LocalAddressIP4, MAC

[crowdstrike_ta_build_appinfo_resolution_lookup]
collection = crowdstrike_ta_build_appinfo_resolution_collection
