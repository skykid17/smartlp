external_type = kvstore
fields_list = device_id, cid, agent_load_flags, agent_local_time, agent_version, bios_manufacturer, bios_version, build_number, config_id_base, config_id_build, config_id_platform, cpu_signature, external_ip, mac_address, instance_id, service_provider, service_provider_account_id, hostname, first_seen, last_seen, local_ip, major_version, minor_version, os_version, os_build, platform_id, platform_name, reduced_functionality_mode, group_hash, product_type, product_type_desc, provision_status, serial_number, service_pack_minor, pointer_size, status, system_manufacturer, system_product_name, modified_timestamp, zone_group, kernel_version, os_product_name, chassis_type, chassis_type_desc, connection_ip, default_gateway_ip, connection_mac_address


