external_type = kvstore
fields_list = UserSid, AccountType, LastLoggedOnHost, LocalAdminAccess, LogonInfo, LogonTime, LogonType, PasswordLastSet, User, UserIsAdmin, UserLogonFlags, UserName, event_platform, monthsincereset

[crowdstrike_ta_host_resolution_device_api_lookup]
