[admin:google_rest_settings]
match = /splunk_ta_google
members = google_projects, google_monitored_projects, google_zones, google_subscriptions, google_pubsublite_subscriptions, google_metrics, google_buckets, google_datasets,google_tables, google_indexes, google_settings, google_credentials, google_inputs_pubsub, google_inputs_pubsub_lite, google_inputs_monitoring, google_inputs_billing, google_inputs_storage_buckets, google_inputs_resource_metadata,google_inputs_resource_metadata_cloud_storage,google_inputs_resource_metadata_vpc_access,google_locations, google_inputs_resource_metadata_kubernetes,google_clusters_locations, google_inputs_pubsub_based_bucket

[admin:google]
match = /
members = google_credentials, google_settings
capability.post = admin_all_objects

[admin:google_services]
match = /
members = google_inputs_pubsub, google_inputs_pubsub_lite, google_inputs_monitoring, google_inputs_billing, google_inputs_storage_buckets, google_inputs_resource_metadata,google_inputs_resource_metadata_cloud_storage,google_inputs_resource_metadata_vpc_access,google_inputs_resource_metadata_kubernetes,google_inputs_pubsub_based_bucket

