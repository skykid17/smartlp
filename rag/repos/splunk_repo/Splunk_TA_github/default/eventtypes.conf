[github_authentication]
search = (sourcetype=github:enterprise:audit OR sourcetype=github:cloud:audit) AND event_group=authentication

[github_all_changes]
search = (sourcetype=github:enterprise:audit OR sourcetype=github:cloud:audit) AND event_group=change_all

[github_account_changes]
search = (sourcetype=github:enterprise:audit OR sourcetype=github:cloud:audit) AND event_group=change_account

[github_audit_changes]
search = (sourcetype=github:enterprise:audit OR sourcetype=github:cloud:audit) AND event_group=change_audit

[github_alert]
search = (sourcetype=github:enterprise:audit OR sourcetype=github:cloud:audit) AND event_group=alert

[github_cloud_user]
search = sourcetype=github:cloud:user

[github_code_scanning_alerts]
search = sourcetype=github:cloud:code:scanning:alerts

[github_dependabot_scanning_alerts]
search = sourcetype=github:cloud:dependabot:scanning:alerts

[github_secret_scanning_alerts]
search = sourcetype=github:cloud:secret:scanning:alerts
