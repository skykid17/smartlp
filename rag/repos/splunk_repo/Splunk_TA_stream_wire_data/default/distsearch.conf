# Override the [replicationWhitelist] settings in etc/system/default/distsearch.conf, which
# are causing unneeded and large binaries to be replicated.
[replicationBlacklist]
nostreambin1 = apps[/\\]Splunk_TA_stream[/\\]darwin...
nostreambin2 = apps[/\\]Splunk_TA_stream[/\\]windows...
nostreambin3 = apps[/\\]Splunk_TA_stream[/\\]linux...
