[mid_for_cisco_esa]
REGEX = (?:MID\s+\d+\s+rewritten\s+to\s+)?MID\s+(\d+)
FORMAT = internal_message_id::$1

[dcid_for_cisco_esa]
REGEX = DCID\s+(\d+)
FORMAT = dcid::$1

[icid_for_cisco_esa]
REGEX = ICID\s+(\d+)
FORMAT = icid::$1

[rcid_for_cisco_esa]
REGEX = RCID\s+(\d+)
FORMAT = rcid::$1

[rid_for_cisco_esa]
REGEX = RID\s+\[?(\d+(?:\s*,\s*\d+)*)
FORMAT = rid::$1

[protocol_for_cisco_esa]
REGEX = \w+:\s+New\s(\w+)\s(?:DCID|ICID)
FORMAT = protocol::$1

[flow_id_for_cisco_esa]
REGEX = [DI]CID\s+(\d+)
FORMAT = flow_id::$1

[sender_field_for_cisco_esa]
REGEX = [f|F]rom(?:\s*:)?\s*<([^>]*)>
FORMAT = src_user::$1

[recipient_field_for_cisco_esa]
REGEX = To\s*:\s*<([^>]*)>
FORMAT = recipient::$1

[message_id_for_cisco_esa]
REGEX = Message-ID\s*'([^']*)'
FORMAT = message_id::$1

[subject_field_for_cisco_esa]
REGEX = [Ss]ubject\s+(?:['|"]((.*))['|"]|((.*)))
FORMAT = message_subject::$1 subject::$2 message_subject::$3 subject::$4

[alert_field_for_cisco_esa]
REGEX = A (\w+)\/(\w+) alert was sent to ([^\s]+@[^\s]+) with subject\s+['"]((.*))['"]
FORMAT = alert_category::$1 alert_level::$2 alert_recipient::$3 alert_subject::$4 subject::$5

[size_field_for_cisco_esa]
REGEX = ready\s+(\d+)\s+bytes
FORMAT = message_size::$1

[attachment_fields_for_cisco_esa_one]
REGEX=(?:[Aa]ttachment(?:\(s\))?\s*:?\s*(?:['"]?(.*))(?:['"]$))|(?:[Aa]ttachment(?:\(s\))?\s*:?\s*(?:['"]?(.*))(?:\sURL(?:\s|:)\s?http))|(?:attachment[\s?](.*)(?:\shttp))|(?:attachment\(s\)(?:[\s*:?])\s*(.*)(?:\s?Action))\1
FORMAT = internal_filename1::$1 internal_filename1::$2 internal_filename1::$3 internal_filename1::$4

[attachment_fields_for_cisco_esa_two]
REGEX=(?:[Aa]ttachment(?:\(s\)):\s(.*)\.\s?(?:Action|URL|http))
FORMAT = internal_filename2::$1

[src_dest_fields_for_cisco_esa_icid]
REGEX = ICID\s+\d+\s+interface[^\(]+\(([^\)]+)\)\saddress\s+([^\s]+)\sreverse\sdns\shost\s([^\s]+)\sverified
FORMAT = dest_ip::$1 src_ip::$2 src_host::$3

[src_dest_fields_for_cisco_esa_dcid]
REGEX = DCID\s+\d+\s+interface\s([^\s]+)\saddress\s+([^\s]+)\s+port\s+(\d+)
FORMAT = src_ip::$1 dest_ip::$2 dest_port::$3

[action_for_cisco_esa]
REGEX = (?:IronPort\s+Spam\s+(Quarantine)|\w+:\s*(Message done|Bounced|Quarantined|Delayed|Message aborted|Double bounce).+?MID)
FORMAT = vendor_action::$1 vendor_action::$2

##Authentication field extractions

[fields_for_cisco_esa_authentication]
# User user34 from dummy_ip failed authentication.
# User user20 failed authentication.
REGEX = ([u|U]ser\s*((\S*))\s*(?:from\s*((\d+\.\d+\.\d+\.\d+|[a-fA-F0-9]*:[a-fA-F0-9]*:[a-fA-F0-9:]*(?:\.\d+\.\d+\.\d+)?)))?\s*(failed|successfully)\s*authentication)
FORMAT = reason::$1 user::$2 src_user::$3 src::$4 src_ip::$5 status::$6

[fields_for_cisco_esa_authentication2]
# Wed Sep 29 07:35:45 2021 Info: GUI: User user7 logged out from session dummy_session_id because of inactivity timeout
# Fri Aug 27 11:58:32 2021 Info: CLI: User admin logged out from UNKNOWN because of inactivity timeout
# Mon Nov 15 13:49:06 2021 Info: User admin logged out of SSH session dummy_ip
# <14>Jun 4 15:45:37 ironport.esa.com cli_logs: Info: PID 2585: User admin logged out from session because of inactivity timeout.
REGEX = ((User\s((((.*?))))\s(logged\sout)))\s(?:from\s(?:UNKNOWN|session\s*(\S+)?)\s(?:because|beacuse)\sof\sinactivity\stimeout\.?|of\sSSH\ssession\s((\d+\.\d+\.\d+\.\d+|[a-fA-F0-9]*:[a-fA-F0-9]*:[a-fA-F0-9:]*(?:\.\d+\.\d+\.\d+)?)))
FORMAT = result::$1 reason::$2 user::$3 user_name::$4 object::$5 object_id::$6 vendor_action::$7 session::$8 src_ip::$9 src::$10

[fields_for_cisco_esa_authentication3]
# Sat Jun 4 01:02:51 2022 Info: The user admin successfully logged on from dummy_ip with privilege admin using an HTTP connection.
# Sat Jun 4 00:00:28 2022 Info: The user admin successfully logged on from ttyv0
# Sat Jun 4 00:00:30 2022 Info: The user admin successfully logged on from UNKNOWN with privilege admin by CLI based authentication using an SSH connection.
REGEX = (The\suser\s((\S*))\s(\S*)\s(logged\son))(?:\sfrom\s((\d+\.\d+\.\d+\.\d+|[a-fA-F0-9]*:[a-fA-F0-9]*:[a-fA-F0-9:]*(?:\.\d+\.\d+\.\d+)?)|\S+))?
FORMAT = reason::$1 user::$2 src_user::$3 status::$4 vendor_action::$5 src::$6 src_ip::$7

[fields_for_cisco_esa_authentication4]
# Sat Jun 4 00:02:34 2022 Info: An authentication attempt by the user unknown from dummy_ip failed
# Sat Jun 4 01:02:39 2022 Info: An authentication attempt by the user admin from dummy_ip failed using an HTTP connection.
# Thu Jun 2 18:39:00 2022 Info: An authentication attempt by the user admin from ttyv0 failed
REGEX = (An\sauthentication\sattempt\sby\sthe\suser\s((\S*)))\sfrom\s((\d+\.\d+\.\d+\.\d+|[a-fA-F0-9]*:[a-fA-F0-9]*:[a-fA-F0-9:]*(?:\.\d+\.\d+\.\d+)?)|\S+|)\s*(failed)
FORMAT = reason::$1 user::$2 src_user::$3 src::$4 src_ip::$5 status::$6

[fields_for_cisco_esa_authentication5]
# Sat Jun 4 00:31:27 2022 Info: Appliance: esa1.unc-hamiltons.com, Interaction mode: SSH Client, User: admin, Dest IP: dummy_ip:dummy_port, Event: SCP failed. Reason - Permission denied (publickey,gssapi-keyex,gssapi-with-mic,password).
REGEX = User:\s((\w*)),\sDest\sIP:\s((?:\d+\.){3}\d+):\d*,\sEvent:\s(.*(failed)).\sReason\s-\s([^.]*).
FORMAT = user::$1 src_user::$2 dest::$3 event::$4 status::$5 reason::$6

[fields_for_cisco_esa_authentication6]
# User user32 from dummy_ip was authenticated successfully.
# User dummy_user1 was authenticated successfully.
REGEX = ([u|U]ser\s*((\S*))\s*(?:from\s*((\d+\.\d+\.\d+\.\d+|[a-fA-F0-9]*:[a-fA-F0-9]*:[a-fA-F0-9:]*(?:\.\d+\.\d+\.\d+)?)))?\s*was\s*authenticated\s*(successfully))
FORMAT = reason::$1 user::$2 src_user::$3 src::$4 src_ip::$5 status::$6

[fields_for_cisco_esa_authentication7]
# User admin login from UNKNOWN on UNKNOWN
REGEX = ([Uu]ser\s*(\w+)\s*(login))\s*from\s*(\w+)\s*on\s*\w+
FORMAT = reason::$1 user::$2 vendor_action::$3 src::$4

[field_for_cisco_esa_user_session]
REGEX = [uU]ser\s*:\s*(.*)\s*[Ss]ession\s*:?\s*(\S+)
FORMAT = user::$1 session_id::$2

[fields_for_cisco_esa_auth2]
REGEX = \d{1,2}:\d{1,2}:\d{1,2}(?:\s\d{1,4})?\s(\w+):\s*(login|logout):\s*(([^\s]*))\s*[Uu]ser:(?:[\w\-]+)\s*session:([^\s]+)
FORMAT = log_level::$1 vendor_action::$2 src_ip::$3 src::$4 session::$5

#Syslog field extractions
[fields_for_cisco_esa_syslog]
# Sep 29 15:00:00 zi1lxmta02 mail_logs: Info: ICID 139894256 close
# <22>Sep 18 10:24:43 sample_logs: Info: MID 21226453 ready 63907 bytes from <>
# Sat Mar  2 12:26:18 2013 Info: Begin Logfile
REGEX = (?:\w{3}\s+)?(?:\w{3}\s+\d{1,2}\s+\d{1,2}:\d{1,2}:\d{1,2}\s+(?:\d{4}\s+)?(?:([^:\s]+)\s+)?(?:([^\s]+):\s+)?)?(Info|Warning|Alert|Debug|Critical):
FORMAT = source_domain::$1 log_type::$2 log_level::$3

##GUI field extractions
[fields_for_cisco_esa_http]
#<38>Sep 15 08:46:17 gui_logs: Info: req:dummy_ip user:- id:ONhyj7Hxn8vyCd5XDuKj 200 GET /login?referrer=http://dummy_ip/system_administration/log_subscriptions HTTP/1.1 Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472 Safari/537.36
#<38>Sep 29 10:02:50 gui_logs: Info: req:dummy_ip user:- id:- 307 GET http://azenv.net/ HTTP/1.1 -
REGEX = req:(\d+\.\d+\.\d+\.\d+|[a-fA-F0-9]*:[a-fA-F0-9]*:[a-fA-F0-9:]*(?:\.\d+\.\d+\.\d+)?)\suser:(?:-|(.*?))\sid:(?:-|(\S+))\s(\d+)\s(\S+)\s(?:(?:(\/[^?\s]*)(\?(?:referrer=(https?%3A%2F%2F(?:(?:\d+\.){3}\d+|([^%]*))\S+)|\S+))?)|(https?:\/\/(?:(?:\d+\.){3}\d+|([^:\/]*))(?::(\d+))?(?:(\/[^?\s]*)(\?(?:referrer=(https?%3A%2F%2F(?:(?:\d+\.){3}\d+|([^%]*))\S+)|\S+))?)))\s(\S+)\s(?:-|(.*))
FORMAT = src_ip::$1 user::$2 id::$3 status::$4 http_method::$5 uri_path::$6 uri_query::$7 http_referrer::$8 http_referrer_domain::$9 url::$10 url_domain::$11 url_port::$12 uri_path::$13 uri_query::$14 http_referrer::$15 http_referrer_domain::$16 http_version::$17 http_user_agent::$18

[fields_for_cisco_esa_http_service]
REGEX = https?\s*service\s*on\s*([\d\.]+)(?:\:\d+)?\s*([^\s]+)\s*to\s*https?\s*port\s*(\d+)
FORMAT = http_host_ip::$1 http_host_action::$2 http_host_port::$3

[fields_for_cisco_esa_http_service2]
REGEX = (https?)\s*service\s*([^\s]+)\s*on\s*(\d+\.\d+\.\d+\.\d+(?=:(\d{1,5}))?|[a-fA-F0-9]*:[a-fA-F0-9]*:[a-fA-F0-9:]{0,29}(?:\.\d+\.\d+\.\d+)?)
FORMAT = http_protocol::$1 http_host_action::$2 http_host_ip::$3 http_host_port::$4 transport::"tcp"

[fields_for_cisco_esa_user_session]
REGEX = login\s*:\s*([^\s]+)\s*user\s*:\s*(.+)\s*session\s*:\s*(.+)
FORMAT = login::$1 user::$2 session_id::$3

[fields_for_cisco_esa_user_session2]
REGEX = Session\s*(.+)\s*from\s*(.+)\s*not\s*found
FORMAT = session_id::$1 http_host_ip::$2

[fields_for_cisco_esa_http2]
# Wed Sep 29 07:35:45 2021 Info: GUI: User user7 logged out from session dummy_session_id because of inactivity timeout
# Wed Aug 25 15:23:33 2021 Info: Action: User admin logged out from session dummy_session_id beacuse of inactivity timeout
REGEX = (User\s((((.*?))))\s(logged\sout))\sfrom\s(?:UNKNOWN|session\s(\S+))\s(?:because|beacuse)\sof\sinactivity\stimeout
FORMAT = result::$1 user::$2 user_name::$3 object::$4 object_id::$5 vendor_action::$6 session::$7

[fields_for_cisco_esa_http3]
#Wed Aug 25 11:53:32 2021 Info: Session dummy_session_id user:admin expired
#Wed Aug 25 11:53:32 2021 Info: Session dummy_session_id user:- expired
REGEX = Session\s(((\S+)))\suser:(?:-|((\S+)))\s(expired)
FORMAT = session::$1 object::$2 object_id::$3 user::$4 user_name::$5 result::$6

[fields_for_cisco_esa_http4]
# <38>Sep 30 01:00:05 gui_logs: Info: SourceIP:dummy_ip Destination:/reports/pdfreport Username:admin Privilege:admin session:dummy_session_id Action: The HTTP session has been established successfully.
# Flipping source ip and dest ip because of network session dm
REGEX = SourceIP:(\d+\.\d+\.\d+\.\d+|[a-fA-F0-9]*:[a-fA-F0-9]*:[a-fA-F0-9:]*(?:\.\d+\.\d+\.\d+)?)\sDestination:(\S+)\sUsername:((\S+))\sPrivilege:(\S+)\ssession:(\S+)\sAction:\s*((The HTTPS?\ssession\shas\sbeen\sestablished\ssuccessfully\.))
FORMAT = src_ip::$1 uri_path::$2 user::$3 user_name::$4 privilege::$5 session::$6 vendor_action::$7 signature::$8

[fields_for_cisco_esa_http5]
#Thu Aug 26 11:27:58 2021 Warning: SSL error with client dummy_ip:dummy_port - (336151574, 'error:14094416:SSL routines:ssl3_read_bytes:sslv3 alert certificate unknown')
REGEX = (SSL\serror\swith\sclient)\s((?:\d+\.){3}\d+):(\d+)\s*-\s*(.*)
FORMAT = subject::$1 src_ip::$2 src_port::$3 description::$4

[fields_for_cisco_esa_http6]
#Thu Aug 26 10:56:48 2021 Info: Error in https connection from host dummy_ip port dummy_port - [Errno 54] Connection reset by peer
#<33>Aug 28 22:59:19 gui_logs: Critical: Error in http connection from host dummy_ip port dummy_port - not indexable
REGEX= (Error\sin\s(https?)\sconnection)\sfrom\shost\s(\d+\.\d+\.\d+\.\d+|[a-fA-F0-9]*:[a-fA-F0-9]*:[a-fA-F0-9:]*(?:\.\d+\.\d+\.\d+)?)\sport\s(\d+)\s*-s*(.*)
FORMAT = subject::$1 http_protocol::$2 src_ip::$3 src_port::$4 description::$5 transport::"tcp"

[fields_for_cisco_esa_http7]
#Thu Aug 26 10:47:13 2021 Info: Session dummy_session_id from dummy_ip not found Destination:/system_administration/log_list
REGEX = (Session\s(\S+)\sfrom\s(\d+\.\d+\.\d+\.\d+|[a-fA-F0-9]*:[a-fA-F0-9]*:[a-fA-F0-9:]*(?:\.\d+\.\d+\.\d+)?)\snot\sfound\sDestination:(.*))
FORMAT = description::$1 session::$2 src_ip::$3 destination::$4

[fields_for_cisco_esa_http8]
#Warning: Could not fetch current VOF History: I/O error opening URL 'http://downloads.ironport.com/vtl/vof_history_year.tgz'
REGEX = (Could\snot\sfetch\s.*?):\s*(I\/O\serror\sopening\sURL\s'([^']*)'|.*)
FORMAT = subject::$1 description::$2 url::$3

[fields_for_cisco_esa_http9]
#Thu Aug 26 01:00:00 2021 Info: PERIODIC REPORTS: No root directory for Periodic Reports Archive. Probably, running first time...
#<38>Oct 03 05:49:22 gui_logs: Info: PERIODIC REPORTS: PERIODIC_REPORTS.SYSTEM.STARTED
REGEX = (PERIODIC\sREPORTS):\s(?!PERIODIC_REPORTS)(.*)
FORMAT = subject::$1 description::$2

[fields_for_cisco_esa_http10]
#<38>Aug 30 01:32:23 gui_logs: Info: req:dummy_ip user:- id:- 400  The URL accessed is invalid:    \xE2   \xDE  \xE8\-C0\xB2 r\xB2\xB1 4\xF3 )\xA4n\xF5\x99 E\x83\xF4\xD3\xC7ۙnt\xFC\xA4G  r\xC00\xC0,\xC0(\xC0$\xC0 \xC0 -
REGEX = req:(\d+\.\d+\.\d+\.\d+|[a-fA-F0-9]*:[a-fA-F0-9]*:[a-fA-F0-9:]*(?:\.\d+\.\d+\.\d+)?)\suser:(?:-|(.*?))\sid:(?:-|(\S+))\s(\d+)\s*((The\sURL\saccessed\sis\sinvalid))
FORMAT = src_ip::$1 user::$2 id::$3 status::$4 description::$5 subject::$6

[fields_for_cisco_esa_http11]
# Thu Jun  2 18:42:36 2022 Critical: Internal SMTP giving up on message to dummy@ironport.com with subject 'Critical <System> esa1.unc-hamiltons.com: Log Error: Subscription gui_logs: connect: Timed out after 5...': Unrecoverable error.
REGEX = (Internal SMTP giving up on message to ((\S+))).*Unrecoverable\serror
FORMAT = description::$1 dest::$2 recipient::$3

[fields_for_cisco_esa_http12]
# Thu Jun  2 18:42:36 2022 Critical: Error while sending alert: Unable to send System/Critical alert to dummy@ironport.com with subject "Critical <System> esa1.unc-hamiltons.com: Log Error: Subscription gui_logs: connect: Timed out after 5...".
REGEX = Error\swhile\ssending\salert\s*:\s*(\s*(?:Unable\sto\ssend\s(\w+)\/(\w+)\salert\sto\s((\S+)))?.*)
FORMAT = description::$1 alert_category::$2 alert_level::$3 alert_recipient::$4 dest::$5

[fields_for_cisco_esa_http13]
# <33>Jun 05 02:30:22 gui_logs: Critical: Access error: pU2tC5t33ycTpoiOHRf3 from dummy_ip - : page not found
REGEX = Access\serror:\s*(\S*\sfrom\s(\d+\.\d+\.\d+\.\d+|[a-fA-F0-9]*:[a-fA-F0-9]*:[a-fA-F0-9:]*(?:\.\d+\.\d+\.\d+)?).*)
FORMAT = description::$1 src::$2

[fields_for_cisco_esa_http14]
# <38>Jun 10 09:32:11 gui_logs: Info: Passphrase has been changed for user admin
REGEX = (((Passphrase)\shas\sbeen\s(changed)\sfor\suser\s((\S*))))
FORMAT = description::$1 result::$2 object_attrs::$3 vendor_action::$4 user::$5 object::$6

