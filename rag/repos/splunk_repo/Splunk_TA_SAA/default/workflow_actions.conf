link.uri = https://app.twinwave.io/search?mode=forensics&term=$@field_value$&field=ip&type=term&submitted_by=&start_time=&end_time=&count=50&page=1&api_key_id=&tenants=&verdict=&score_min=0&score_max=100&timeframe=
fields = *ip*,*IP*
display_location = field_menu

