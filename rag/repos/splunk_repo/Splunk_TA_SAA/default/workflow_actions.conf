[saa_lookup_url]
type=link
label = Lookup as URL in Attack Analyzer
link.method = get
link.uri = https://app.twinwave.io/search?mode=forensics&field=url&term=$@field_value$
fields = *ur*,*UR*
display_location = field_menu

